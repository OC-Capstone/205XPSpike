<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	
	<img src="../logos/banner1.jpg" alt="logo" class="logo">
	<h1>Sign Up</h1>
	<form action="processregister.php" method="POST">
		<input type="text" id="first_name" name="first_name" placeholder="First Name" required><br><br>
		<input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br><br>

		<input type="email" id="email" name="email" placeholder="Email" title="Please enter a valid email address"
			required><br><br>

		<input type="password" id="password" name="password" placeholder="Password"
			pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
			title="Password must contain at least one special character, one digit, one lowercase and one uppercase letter, and be at least 8 characters long"
			required><br><br>

		<input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
			pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
			title="Password must contain at least one special character, one digit, one lowercase and one uppercase letter, and be at least 8 characters long"
			required><br><br>

		<label for="dob">Date of Birth:</label> <input type="date" id="dob" name="dob" required><br><br>

		<input type="submit" id="submit" name="submit" value="Submit"><br><br>
	</form>
</body>

</html>
