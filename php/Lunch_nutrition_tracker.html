<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Tracker</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="nutrition_form.js"></script>
</head>

<body>
    
  <img src="../logos/banner1.jpg" alt="logo" class="logo">
<h1>Lunch tracker</h1>
<form action="processSubmit.php" method="POST">

  <input type="text" id="Meal_name" name="Meal_name" placeholder="Meal name"
    required pattern="[A-Za-z\s]+"
      title="Only letters and spaces are allowed."
>

<input type="text" id="Calorie_count" name="Calorie_count" placeholder="Calories" 
required pattern="[0-9]+"
title="Only numbers are allowed."
>

  <input type="text" id="Protein_count" name="Protein_count" placeholder="Protein" 
  required pattern="[0-9]+"
  title="Only numbers are allowed."
>

  <input type="text" id="Carb_count" name="Carb_count" placeholder="Carbohydrates" 
  required pattern="[0-9]+"
  title="Only numbers are allowed."
>

  <input type="text" id="Fats_count" name="Fats_count" placeholder="Total fats" 
  required pattern="[0-9]+"
  title="Only numbers are allowed."
>

  <input type="submit" value="Submit">

</form>

</body>
